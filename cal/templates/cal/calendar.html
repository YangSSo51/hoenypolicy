{% extends 'base.html' %}

{% block content %}
<style>
  .calendar {
  width: 98%;
  margin: auto;
  font-size: 13px;
}

.calendar tr, .calendar td {
  border: 1px solid black;
}

.calendar th {
  padding: 10px;
  text-align: center;
  font-size: 18px;
}

.calendar td {
  width: 200px;
  height: 150px;
  padding: 20px 0px 0px 5px;
}

.month {
  font-size: 25px;
}

.date {
  font-size: 16px;
}

ul {
  height: 100%;
  padding: 0px 5px 0px 20px;
}


.left {
  float: left;
}

.right {
  float: right;
}


.clearfix {
  margin: 15px;
}
</style>
<div class="clearfix">
	<a class="btn btn-light left" href="{'% url 'cal:calendar' %}?{'{ prev_month }}"> Previous Month </a>
  <a class="btn btn-light left" href="{'% url 'cal:calendar' %}?{'{ next_month }}"> Next Month </a>
  <a class="btn btn-light right" href="{% url 'cal:event_new' %}"> 일정 추가 </a>
  <a class="btn btn-light right" href="{% url 'cal:event_total' %}"> 전체 일정</a>
</div>
{{ calendar }}
{% endblock %}
