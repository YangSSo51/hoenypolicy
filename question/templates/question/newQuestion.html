{% extends 'base.html' %}
{% block content%}
    <div class="container">
        <form action="{% url 'newquestion' %}" method="POST">
            {% csrf_token %}
            <table class = "table">
                <tr>
                    <td>제목</td>
                    <td><input type="text" class="form-control" name="title"></td>
                </tr>
                <tr>
                    <td>글 내용</td>
                    <td><textarea id="" cols="30" rows="10" name="body" class="form-control"></textarea></td>
                </tr>
            </table>
            <input type="hidden" name="writer" value="{{user.username}}">
            <input type="submit" value="등록" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
